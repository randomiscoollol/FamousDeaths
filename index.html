<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Deaths</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://image.similarpng.com/very-thumbnail/2020/09/Halloween-skull-on-transparent-background-PNG.png" alt="Logo" class="logo">
        <h1>Famous Deaths</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="nameSearch" placeholder="Search by name...">
        <select id="categorySearch">
            <option value="all">All Categories</option>
            <option value="Musicians">Musicians</option>
            <option value="Actors">Actors</option>
            <option value="Public Figures">Public Figures</option>
            <option value="Musicians - Classic">Musicians - Classic</option>
            <option value="Authors">Authors</option>
            <option value="Scientists">Scientists</option>
            <option value="Civil Rights Leaders">Civil Rights Leaders</option>
            <option value="World Leaders">World Leaders</option>
            <option value="Philosophers">Philosophers</option>
        </select>
    </div>

    <div id="death-list">
        <!-- Famous death entries will appear here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
